<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Saver</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" style="width: 450px; height: fit-content; padding: 25px;">
    <h1 class="mt-3">Shopping Cart Saver</h1>
    <form id="settings-form" class="mb-3">
      <div class="form-group">
        <label for="max-money">Max Money</label>
        <input type="number" class="form-control" id="max-money" placeholder="Enter max money">
      </div>
      <div class="form-group">
        <label for="max-items">Max Items</label>
        <input type="number" class="form-control" id="max-items" placeholder="Enter max items">
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
    <div id="cart-items" class="mb-3"></div>
    <button id="add-item" class="btn btn-success mb-3">Add Current Item</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
