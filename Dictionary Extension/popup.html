<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #message {
      font-size: 16px;
      margin-top: 10px;
    }
    #dictionary-image {
      max-width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body style="width: 400px;">
  <img id="dictionary-image" src="src/dictionary.png" alt="Dictionary Image">
  <div id="message">
    Welcome to the Dictionary Extension!<br>
    Simply right-click on any text to search for its meaning using the context menu.
  </div>
</body>
</html>
