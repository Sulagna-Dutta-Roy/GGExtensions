<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <form id="passwordForm">
            <label for="site">Website:</label>
            <input type="text" id="site" name="site" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Save Password</button>
        </form>
        <h2>Saved Passwords</h2>
        <ul id="passwordList"></ul>
    </div>

    <!-- Security Key Modal -->
    <div id="securityKeyModal" class="modal">
        <div class="modal-content">
            <h2>Enter Security Key</h2>
            <form id="securityKeyForm">
                <label for="securityKey">Security Key:</label>
                <input type="password" id="securityKey" name="securityKey" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
