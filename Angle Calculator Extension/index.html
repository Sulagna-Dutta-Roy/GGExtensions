<!DOCTYPE html>
<html>
<head>
    <title>Angle Calculator JS Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .first {
            margin-bottom: 20px;
        }
        input[type="number"], select {
            padding: 10px;
            width: calc(50% - 12px);
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Angle Calculator</h1>
        <div class="first">
            <input type="number" id="angleInput" placeholder="Enter angle">
            <select id="angleType">
                <option value="degrees">Degrees</option>
                <option value="radians">Radians</option>
            </select>
        </div>
        <button onclick="convertAngle()">Convert</button>
       <div class="result" id="result">
       </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
