<!DOCTYPE html>
<html>
<head>
  <title>RSS Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>RSS Feeds</h1>
  <div id="feedList"></div>
  <div id="guide">
    <h2>How to Use</h2>
    <ol>
      <li>Navigate to any website.</li>
      <li>Click the RSS Finder extension icon.</li>
      <li>If any RSS feeds are detected, they will be listed above.</li>
      <li>Click on a feed link to view and subscribe.</li>
      <li>You will receive a notification if no RSS feeds are found.</li>
    </ol>
  </div>
  <script src="popup.js"></script>
</body>
</html>
