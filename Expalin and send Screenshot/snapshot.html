<!DOCTYPE html>
<html>
<head>
	<title>Explain & Send Screenshots</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/common.js"></script>
    <script defer src="js/explainAndSendScreenshots.js"></script>
	<script defer src="js/snapshot.js"></script>
	<style>
		body {
            margin:0;
            font-size:100%;
            cursor: crosshair;
        }
		#clickAndDrag {
            pointer-events:none;
            display:none;
            border-radius:1px;
            padding:5px;
            z-index:5005;
            background:#FFFFCC;
            border:1px solid gray;
            border-radius:5px;
            position:absolute;
            left:-500px;
            top:-500px;
        }
		#imageWrapper {
            position:relative;
            z-index:5000;
            xxoverflow:hidden;
            display:none;
        }
		#imageWrapper.patchForOpenFromClipboardAndCrop .jcrop-active {width:auto !important; height:auto !important}

        #image {
            position: absolute;
            max-width: 100vw;
            xxfilter: brightness(50%);
        }

        .shade {
            position: absolute;
            background-color: black;
            opacity: 0.4;
            width: 0;
        }

        #left-shade {
            height: 100vh;
        }

        #top-shade {
            top: 0;
            height: 0;
        }

        #right-shade {
            height: 100vh;
        }

        #bottom-shade {
            height: 0;
        }

        canvas {
            position: absolute;
            max-width: 100vw;
            height: auto !important;
        }
	</style>
</head>

<body>
	<div id='clickAndDrag' msg="clickAndDrag"></div>
	<div id='imageWrapper'>
        <img id='image'/>
        <div id="left-shade" class="shade"></div>
        <div id="top-shade" class="shade"></div>
        <div id="right-shade" class="shade"></div>
        <div id="bottom-shade" class="shade"></div>
        <canvas id="canvas">my canvas</canvas>
    </div>
</body>

</html>
