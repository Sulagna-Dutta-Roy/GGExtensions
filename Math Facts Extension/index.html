<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Math Fact</title>
  <style>
    body {
        width: 300px;
        height: 300px;
        background: url('Back.jpg') repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    h1 {
        font-size: 1.5rem;
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .fact-container {
        padding: 16px;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.9);
        text-align: center;
      }
      .container{
        position: relative;
        top: 34vh;
        left: 39vw;
      }
    #fact {
        font-size: 1.125rem;
        color: #333333;
        margin-bottom: 16px;
    }
    #generate-fact {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 1rem;
        color: #ffffff;
        background-color: #3b82f6; /* blue-500 */
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #reset {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 1rem;
        color: #ffffff;
        background-color: #4d895a; /* blue-500 */
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
        background-color: #2563eb; /* blue-600 */
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Random Math Fact</h1>

    <div class="fact-container">
      <p id="fact">Click the button to get a fact!</p>
    </div>
    <button id="generate-fact">Get Fact</button>
    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
