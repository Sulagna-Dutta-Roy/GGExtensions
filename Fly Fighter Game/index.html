<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Fight</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="board">
        Lives : <span id="nyawa">0</span><br>
        Score : <span id="score">0</span>
    </div>
    <div class="banner1">
        <h1>Fly Fighter</h1>
        <div id="mulai">Start</div>
        <div class="instruction">
            Use the arrow keys to move<br>
            Use the spacebar to shoot</div>
    </div>
    <div class="banner2">
        <h1>Fly Fighter</h1>
        <div id="ulangi">Repeat</div>
        <div class="instruction" id="text">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <!-- Memanggil javascript -->
    <script src="assets/main2.js"></script>
</body>
</html>
