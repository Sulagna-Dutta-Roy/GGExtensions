<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Wild West Shooting Game Medium</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="oyun-orta" style="width: 600px; height: 500px;">

    <div class="game-container">
        <div id="target" class="target">
            <img src="img/target.png" alt="target" width="50px">
        </div>
        <div class="score" id="score">Score: 0 - Duration: 1:00</div>
    </div>

    <div class="media-player">
        <audio id="bgAudio" controls loop autoplay>
            <source src="sound/music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <a href="index.html"> <img class="ana-sayfa-buton" src="img/ana-sayfa.png" alt="ana-sayfa" width="200px"></a>

    <audio id="audio" src="sound/click.mp3"></audio>
    <audio id="audio2" src="sound/empty-click.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
