<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Github Profile Cards</title>
</head>

<body>
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search Profile...">
            <button>Search</button>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="https://unsplash.it/200/200" alt="">
            </div>
            <div class="info">
                <h2>Profile Name</h2>
                <p>Profile Username</p>
                <div class="follow-info">
                    <div class="single">
                        <span>---</span>
                        <span>Followers</span>
                    </div>
                    <div class="single">
                        <span>---</span>
                        <span>Following</span>
                    </div>
                </div>
                <div class="single">
                    <span>---</span>
                    <span>Repos</span>
                </div>
            </div>
            <a href="/">Visit Github Profile ></a>
        </div>
        <div class="repos">
            <div class="card">
                <h2>Repo Name</h2>
                <a href="/">Take a look at this repo ></a>
            </div>
        </div>
    </div>



    <script src="scripts/script.js"></script>
</body>

</html>
