<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurrify Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blurrify Options</h1>
  <label for="blurIntensity">Blur Intensity:</label>
  <input type="range" id="blurIntensity" min="0" max="10" value="5">
  <br>
  <label for="grayscaleCheckbox">Grayscale:</label>
  <input type="checkbox" id="grayscaleCheckbox">
  <br>
  <label for="unblurHoverCheckbox">Unblur on Hover:</label>
  <input type="checkbox" id="unblurHoverCheckbox">
  <script src="popup.js"></script>
</body>
</html>
