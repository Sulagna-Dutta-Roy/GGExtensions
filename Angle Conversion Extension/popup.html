<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Angle Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Angle Converter</h1>
      <div class="input-group">
        <label for="degrees">Degrees:</label>
        <input type="number" id="degrees" placeholder="Enter degrees" />
      </div>
      <div class="input-group">
        <label for="radians">Radians:</label>
        <input type="number" id="radians" placeholder="Enter radians" />
      </div>
      <div class="input-group">
        <label for="gradians">Gradians:</label>
        <input type="number" id="gradians" placeholder="Enter gradians" />
      </div>
      <button id="convert">Convert</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
