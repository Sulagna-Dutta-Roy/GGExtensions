<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erosion Rate Calculator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Erosion Rate Calculator</h1>
        <div class="card">
            <div class="input">
                <label for="rainfall">Rainfall (mm per year):</label>
                <input type="number" id="rainfall" placeholder="Enter mm">
            </div>
            <div class="input">
                <label for="soil-type">Soil Type:</label>
                <select id="soil-type">
                    <option value="clay">Clay</option>
                    <option value="silt">Silt</option>
                    <option value="sand">Sand</option>
                </select>
            </div>
            <div class="input">
                <label for="slope">Land Slope (%):</label>
                <input type="number" id="slope" placeholder="Enter %">
            </div>
            <button id="calculate">Calculate</button>
            <button id="reset">Reset</button>
            <div class="result">
                <label for="result">Estimated Erosion Rate (tons/ha/year):</label>
                <input type="text" id="result" readonly>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
