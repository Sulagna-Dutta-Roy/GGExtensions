<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.dragsort.min.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>

<div class="header">
	Simple To-Do List
	<div id="options" title="Options" data-i18n-title="optionsTitle"></div>
</div>

<div class="actions">
	<div class="checkbox check-all"></div>
	<div class="del-completed" data-i18n="deleteCompleted">Delete completed tasks</div>
</div>

<ul class="tasks"></ul>

<div class="add">
	<textarea id="new-task" placeholder="Type a new task..." data-i18n="newTask"></textarea>
	<div id="submit" data-i18n="addTask">Add</div>
</div>

</body>
</html>
