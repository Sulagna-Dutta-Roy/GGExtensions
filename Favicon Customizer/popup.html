<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Customizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Favicon Customizer</h1>
  <form id="favicon-form">
    <label for="favicon-url">Enter Favicon URL:</label>
    <input type="url" id="favicon-url" name="favicon-url" required>
    <button type="submit">Set Favicon</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
