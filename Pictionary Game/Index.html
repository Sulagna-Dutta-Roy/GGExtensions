<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictionary Game</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>🎨 Pictionary 🖌️</h1>
      <div class="player-input">
        <h2>Add Players</h2>
        <input type="text" id="player-name" placeholder="Enter player name" />
        <button id="add-player">Add Player</button>
        <ul id="player-list"></ul>
      </div>
      <div class="game-container">
        <div class="word-display">
          <p>Word: <span id="word"></span></p>
          <p>Current Player: <span id="current-player"></span></p>
          <p>Time Left: <span id="timer"></span></p>
          <p>Scores: <span id="scores"></span></p>
        </div>
        <canvas id="drawingCanvas"></canvas>
        <div class="controls">
          <button id="guess-button">Guess</button>
          <button id="start-button">Start Game</button>
          <button id="clear-button">Clear Drawing</button>
          <button id="next-button">Next Turn</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
